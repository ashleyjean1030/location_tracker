<!DOCTYPE html>
<html>
<head>
  <title>Live Location Tracker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kQ+QDf5iNVRhUGOE+E8A/0FI4/KV9uY3zt9oM=" crossorigin="" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-XQoYMqMTK8LvdlxU3APdTfVZChtD0zDgZZ3ZkT2Q6vs=" crossorigin=""></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    #tid-box {
      background-color: #222;
      color: #fff;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="tid-box">Tracking ID: Loading...</div>
  <div id="map"></div>

  <script>
    // Get tracking ID from URL
    const params = new URLSearchParams(window.location.search);
    const tid = params.get("tid") || "Not provided";
    document.getElementById("tid-box").textContent = "Tracking ID: " + tid;

    // Initialize map
    const map = L.map("map").setView([0, 0], 2); // default location

    // Set OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    // Get user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`<b>You are here</b><br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`).openPopup();

          map.setView([lat, lng], 16);
        },
        () => {
          alert("Geolocation failed or was blocked.");
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  </script>

</body>
</html>
